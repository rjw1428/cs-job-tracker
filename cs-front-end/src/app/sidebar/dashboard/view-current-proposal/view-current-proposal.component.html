<h1 mat-dialog-title style="margin:0">Current Proposal - {{job.projectName}}</h1>
<h3>{{job.contractorName}}</h3>
<div mat-dialog-content>
  <div *ngIf="(proposal$ | async) as proposal; else noData">
    <single-proposal [proposal]="proposal"></single-proposal>
  </div>
</div>

<ng-template #noData>
  <div style="display: flex; justify-content: center; align-content: center;">
    No Current Estimate
  </div>
</ng-template>
