<h1 mat-dialog-title style="margin:0">Assign Job - {{job.projectName}}</h1>
<h3>{{job.contractorName}}</h3>
<div mat-dialog-content>
  <form [formGroup]="assignmentFormGroup">
    <section style="display:flex; justify-content: stretch; width: 100%;">
      <mat-form-field style="width: 100%">
        <mat-label>Assigned To:</mat-label>
        <mat-select formControlName="assignedTo">
          <mat-option *ngFor="let option of estimators$ | async" [value]="option.id">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 64px">
        <mat-label>Box:</mat-label>
        <mat-select formControlName="box">
          <mat-option *ngFor="let option of boxOptions$ | async" [value]="option.id">
            {{option.boxId}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>
  </form>
  <p *ngIf="error" style="color: red;">ERROR: {{error}}</p>
</div>

<div mat-dialog-actions style="width: 100%;">
  <div style="display: flex; justify-content: center; width: 100%">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  </div>
</div>
