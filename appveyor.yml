platform:
 - x64
 environment:
    nodejs_version: ''

cache:
 - node_modules
 - '%APPDATA%\npm-cache'
 - '%USERPROFILE%\.electron'

init:
 - git config --global core.autocrlt input
 - set

install:
 - ps: Install-Product node $env:nodejs_version
 - npm install

test_script:
  - node --version
  - npm --version

build_script:
 - npm run dist

test: off