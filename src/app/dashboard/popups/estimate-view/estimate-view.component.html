<h1 mat-dialog-title style="margin:0">Current Proposal - {{data.job.projectName}}</h1>
<h3>{{data.job.contractorName}}</h3>
<div mat-dialog-content>
  <div *ngIf="data.estimates">
    <estimate [estimates]="data.estimates" [finalValue]="finalValue"></estimate>
  </div>
  <div *ngIf="!data.estimates" style="display: flex; justify-content: center; align-content: center;">
    No Current Estimate
  </div>
</div>
