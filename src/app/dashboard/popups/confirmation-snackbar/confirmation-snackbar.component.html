<div style="display: flex; justify-content: space-between; align-items: center;">
  <div>{{data.message}}</div>
  <div style="display: flex; justify-content: space-around; width: 160px; margin-left: 50px;">
    <button mat-raised-button (click)="cancel()">Cancel </button>
    <button mat-raised-button color="warn" (click)="doAction()">{{data.action}} </button>
  </div>
</div>
